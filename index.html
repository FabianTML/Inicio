<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Autenticación</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="container">

    <!-- REGISTRO -->
    <section id="registro">
      <h2>Crear Cuenta</h2>
      <form id="registroForm">
        <label>
          Nombre completo
          <input type="text" id="regNombre" required>
        </label>

        <label>
          Correo electrónico
          <input type="email" id="regEmail" required>
        </label>

        <label>
          Número de móvil
          <input type="text" id="regCelular" required>
        </label>

        <label>
          Contraseña
          <input type="password" id="regPassword" required>
        </label>

        <label class="mostrar">
          <input type="checkbox" id="mostrarRegPass">
          Mostrar contraseña
        </label>

        <button type="submit">Registrarse</button>
      </form>
      <p id="registroMensaje"></p>
    </section>

    <hr>

    <!-- LOGIN -->
    <section id="login">
      <h2>Inicio de Sesión</h2>
      <form id="loginForm">
        <label>
          Correo electrónico
          <input type="email" id="loginEmail" required>
        </label>

        <label>
          Contraseña
          <input type="password" id="loginPassword" required>
        </label>

        <label class="mostrar">
          <input type="checkbox" id="mostrarLoginPass">
          Mostrar contraseña
        </label>

        <button type="submit">Iniciar sesión</button>
      </form>

      <p id="loginMensaje"></p>

      <a href="#" id="linkRecuperar">Recuperar contraseña</a>
    </section>

    <hr>

    <!-- RECUPERAR CONTRASEÑA -->
    <section id="recuperar" style="display: none;">
      <h2>Recuperar Contraseña</h2>
      <form id="recuperarForm">
        <label>
          Nombre completo
          <input type="text" id="recNombre" required>
        </label>

        <label>
          Correo electrónico
          <input type="email" id="recEmail" required>
        </label>

        <label>
          Número de móvil
          <input type="text" id="recCelular" required>
        </label>

        <label>
          Nueva contraseña
          <input type="password" id="nuevaPassword" required>
        </label>

        <label class="mostrar">
          <input type="checkbox" id="mostrarNuevaPass">
          Mostrar contraseña
        </label>

        <button type="submit">Actualizar contraseña</button>
      </form>
      <p id="recuperarMensaje"></p>
    </section>

  </main>

  <script src="./app.js"></script>
</body>

</html>
